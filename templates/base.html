<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO e Performance / SEO and Performance -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="AutoU Team">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Performance: Preload de recursos crÃ­ticos / Performance: Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
 
    <title>{% block title %}{{ title|default:"E-Classifier" }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"> {% endcomment %}
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        .main-content { min-height: calc(100vh - 200px); }
        .loading { opacity: 0.6; pointer-events: none; }
    </style>
    
    <meta name="description" content="{% block description %}{{ description|default:'Sistema inteligente de classificaÃ§Ã£o de emails com IA' }}{% endblock %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    {% include 'includes/navbar.html' %}
    
    <!-- Messages -->
    {% include 'includes/messages.html' %}
    
    <!-- Main Content -->
    <main class="main-content flex-grow-1">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-auto">
        {% include 'includes/footer.html' %}
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
