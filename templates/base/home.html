{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <!-- Hero Section -->
            <div class="text-center mb-5 fade-in">
                <h1 class="display-4 fw-bold text-primary mb-4">
                    <i class="fas fa-robot me-3"></i>E-Classifier
                </h1>
                <p class="lead mb-4">{{ description }}</p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{% url 'frontend:upload' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-upload me-2"></i>Classificar Email
                    </a>
                    <a href="{% url 'frontend:dashboard' %}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-chart-line me-2"></i>Ver Dashboard
                    </a>
                </div>
            </div>
            
            <!-- Stats Cards - CENTRALIZADO -->
            <div class="row g-4 mb-5 justify-content-center">
                <div class="col-md-4 col-lg-3">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="fas fa-clock text-success fs-1 mb-3"></i>
                            <p class="text-muted">Processamento em tempo real</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="fas fa-shield-alt text-warning fs-1 mb-3"></i>
                            <p class="text-muted">Dados protegidos e privados</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Features Section -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h3 class="text-center mb-5">Funcionalidades</h3>
                    
                    <div class="row g-3">
                        {% for feature in features %}
                        <div class="col-md-6">
                            <div class="card h-100 feature-card">
                                <div class="card-body d-flex align-items-center">
                                    <i class="fas fa-check-circle text-success me-3 fs-5"></i>
                                    <span>{{ feature }}</span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.feature-card {
    transition: all 0.3s ease;
    border-left: 3px solid var(--accent-success);
}

.feature-card:hover {
    transform: translateY(-3px);
    border-left-color: var(--accent-primary);
}
</style>
{% endblock %}
